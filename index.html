<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIDTERM</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div>
  <h1 class='appName'> App Name Here  </h1>
</div>


<div class="container">
  <div class='row'>  
    <div class="panel-group col-md-4" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#tops">
              Tops -
            </a>
          </h4>
        </div>
        <div id="tops" class="panel-collapse collapse in">
          <div class="panel-body">
            <ul>
              <li><a class='selectedCategory' href="#" data-type="tank"> Tanks </a></li>
              <li><a class='selectedCategory' href="#" data-type="long-sleeve"> Long Sleeve </a></li>
              <LI><a class='selectedCategory' href="#" data-type="short-sleeve"> Short Sleeve </a></li>
           </ul>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#bottoms">
              Bottoms -
            </a>
          </h4>
        </div>
        <div id="bottoms" class="panel-collapse collapse">
          <div class="panel-body">
            <ul>
              <li><a class='selectedCategory' href="#" data-type="pants"> Pants </a></li>
              <li><a class='selectedCategory' href="#" data-type="shorts"> Shorts </a></li>
              <li><a class='selectedCategory' href="#" data-type="skirts"> Skirts </a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#dresses">
              Dresses -
            </a>
          </h4>
        </div>
        <div id="dresses" class="panel-collapse collapse">
          <div class="panel-body">
           <ul>
              <li><a class='selectedCategory' href="#" data-type="short-dress"> Short </a></li>
              <li><a class='selectedCategory' href="#" data-type="long-dress"> Long </a></li> 
            </ul>
          </div>
        </div>
     </div>
<!-- add item bar here....................................... -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#addNewItem">
              Add New Item -
            </a>
          </h4>
        </div>
        <div id="addNewItem" class="panel-collapse collapse in">
            <div class="panel-body">
                <form class='form-inline newItemForm' role='form'>
                  <div class='form-group'>
                    <label class='sr-only' for='nameNewMyItem'> name your new item!</label>
                    Name:
                    <input type="text" class="form-control newItemName" id="nameNewItem" placeholder="name your new item!" required>
                  </div>
                  <!-- <button type="button" class="btn btn-info">add name</button> -->
              <!--   </form> -->
              <div class="dropdown">
                <select class="form-control newItemCategory" name="fieldname" required>
                  <option value=''>-- Category --</option>
                  <option value='tops'> Tops </option> 
                  <option value='bottoms'> Bottoms </option> 
                  <option value='dresses'> Dresses </option>  
                </select>
              </div>  
              <div class="dropdown">
                <select class="form-control newItemType" name="fieldname" required>
                  <option value=''>-- Type --</option>
                  <option value='tank'> Tanks - tops </option>
                  <option value='short-sleeve'> Short Sleeve - tops </option>
                  <option value='long-sleeve'> Long Sleeve - tops </option>
                  <option value='pants'> Pants - bottoms </option>
                  <option value='shorts'> Shorts - bottoms </option>
                  <option value='skirt'> Skirts - bottoms </option>
                  <option value='short-dress'> dresses - Short </option>
                  <option value='long-dress'> dresses - Long </option>
                </select>
              </div>
              <div class="dropdown">
               <select class="form-control newItemColor" name="fieldname"required>
                <option value=''>--Color --</option>
                <option value='red'> Red </option>
                <option value='orange'> Orange </option>
                <option value='yellow'> Yellow </option>
                <option value='green'> Green </option>
                <option value='blue'> Blue </option>
                <option value='purple'> Purple </option>
                <option value='pink'> Pink </option>
                <option value='cream'> Cream </option>
                <option value='denim'> Denim </option>
                <option value='beige'> Beige </option>
                <option value='white'> White </option>
                <option value='black'> Black </option>
               </select>
              </div>
              <div>
              <!--   <form class='form-inline' role='form'> -->
                  <div class='form-group'>
                    <label class='sr-only' for='new image'> New item image </label>
                    New Image:
                    <input type="text" class="form-control newItemImg" id="newItemImg" placeholder="image URL" required>
                  </div>
                
                  <button type="submit" class="btn btn-info"> Sumbit </button>
              </div>
            </form>
            </div> <!-- close panel-body -->  
        </div> <!-- close add new item div -->
   <!--    </div> -->  
    </div> <!-- close panel panel-default -->    

</div>   <!-- close panel accordion -->
<!-- ............................................................... -->
<!-- Item display section -->
    <div id="catalogItems" class='photoContainer col-md-8'> Selected Items: 
      <div class="row">
        <!-- cols entered through javascript-->
      </div> <!-- .row -->
        <button type="button" class="btn btn-success view-all">View all items </button>
    </div> <!-- close selected items photo container-->
   </div> <!-- close main body row -->
</div>  <!-- close container -->



 <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
